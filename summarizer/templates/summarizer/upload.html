{% extends "base.html" %}
{% load static %}

{% block body %}


<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Medical Report Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-4">Upload Medical Report Image</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>
        <button class="btn btn-primary btn-lg w-100">Upload & Summarize</button>
      </form>
      <p class="mt-3 text-muted small">⚠ This is a prototype — not a medical diagnosis.</p>
    </div>
  </div>
</div>
</body>
</html>


{% endblock body %}
