{% load static %}

<head>
  <link rel="icon" type="img/png" href="{% static 'media/tlogo.png' %}">
</head>
<footer>
  <div class="footer-container">

    <!-- Left Side -->
    <div class="footer-left">
      <h3>Created by Ishan Kumar Sahu and Aditi Singh</h3>

      <p class="address">Bhilai Institute of Technology, Durg</p>
    </div>

    <!-- Right Side -->
    <div class="footer-right">
      <h3>Have a Query?</h3>
      <form method="POST" action="{% url 'query' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" required>
        <textarea name="description" placeholder="Your Query" required></textarea>
        <button type="submit">Submit</button>
      </form>

    </div>

  </div>
</footer>

<style>
  footer {
    background: #aeadeb;
    color: #fff;
    padding: 30px 50px;
    width: 100%;
    box-sizing: border-box;
  }

  .footer-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px;
  }

  .footer-left,
  .footer-right {
    flex: 1;
    min-width: 280px;
  }

  .footer-left h3 {
    margin-bottom: 10px;
    color: rgb(16, 43, 43);
  }

  .footer-links {
    margin: 10px 0;
    display: flex;
    gap: 12px;
  }

  .footer-links a {
    color: #5e5c5c;
    text-decoration: none;
  }

  .footer-links a:hover {
    color: rgb(99, 68, 185);
  }

  .address {
    margin-top: 10px;
    font-size: 14px;
    color: #5c5858;
  }

  .footer-right h3 {
    margin-bottom: 10px;
    color: rgb(17, 37, 37);
  }

  .footer-right form {
    display: flex;
    flex-direction: column;
  }

  .footer-right input,
  .footer-right textarea {
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    width: 100%;
    /* ðŸ”¹ full width */
    box-sizing: border-box;
    /* ðŸ”¹ prevent overflow */
  }

  .footer-right textarea {
    min-height: 80px;
    resize: vertical;
  }

  .footer-right button {
    background: rgb(38, 43, 43);
    color: #d8cfcf;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
    /* ðŸ”¹ full width on small screens */
  }

  .footer-right button:hover {
    background: #00b3b3;
  }

  /* ðŸ”¹ Responsive */
  @media (max-width: 768px) {
    .footer-container {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .footer-left,
    .footer-right {
      width: 100%;
    }

    .footer-links {
      justify-content: center;
    }

    .footer-right button {
      width: auto;
      /* buttons donâ€™t look stretched too much on bigger phones */
    }
  }
</style>
