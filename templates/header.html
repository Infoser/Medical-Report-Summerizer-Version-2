{% load static %}

<head>
  <link rel="icon" type="img/png" href="{% static 'media/tlogo.png' %}">
  </head>
<header>
  <div class="header">
    <!-- Buttons -->
    <div class="bot">
      <button class="bton">
        <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24">
          <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
        </svg>
        <span class="text"><a href="{% url 'upload' %}">Generate</a></span>
      </button>

      <button class="bton">
        <span class="text"><a href="{% url 'about' %}">About Us</a></span>
      </button>

      <button class="bton">
        <span class="text"><a href="{% url 'contact' %}">Contact Us</a></span>
      </button>
    </div>
  </div>
</header>

<style>
/* ---------------- Header with background GIF ---------------- */
.header {
  width: 100%;
  height: 250px;
  background-image: url("{% static 'media/banner.gif' %}");
  background-size: cover;      /* cover entire header */
  background-position: center; /* center the GIF */
  background-repeat: no-repeat;
  display: flex;
  justify-content: flex-end;   /* move buttons to right */
  align-items: center;
  padding: 1rem 2rem;
  box-sizing: border-box;
}

/* ---------------- Buttons ---------------- */
.bton {
  border: none;
  padding: 0.8em 1.5em;
  border-radius: 3em;
  display: flex;
  align-items: center;
  gap: 8px;
  background: #305279;
  cursor: pointer;
  transition: all 450ms ease-in-out;
}

.text {
  font-weight: 600;
  color: #ffffff;
  font-size: medium;
}

a {
  text-decoration: none;
  color: inherit; /* inherit white */
}

a:visited {
  color: #AAAAAA;
}

.bton:hover {
  background: linear-gradient(0deg, #A47CF3, #683FEA);
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
  transform: translateY(-2px);
}

/* Container for buttons */
.bot {
  display: flex;
  flex-direction: row; /* row layout */
  gap: 1rem;           /* space between buttons */
}

/* ---------------- Responsive ---------------- */
@media (max-width: 768px) {
  .header {
    height: auto;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    padding: 2rem 1rem;
  }

  .bot {
    flex-direction: column; /* stack buttons on mobile */
    align-items: center;
    width: 100%;
  }

  .bton {
    width: 90%;
    max-width: 300px;
  }
}
</style>
